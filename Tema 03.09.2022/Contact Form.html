<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inregistrare Cursa!</title>
</head>

<body>
    <h1>Inregistrare Cursa!</h1>
    <form action="cursa">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Introdu Email" required>
            <label for="password">Parola</label>
            <input type="password" id="password" name="password" placeholder="Introdu Parola" minlength="6"
                maxlength="20" required>
        </div>
        <p>Selecteaza o cursa:</p>
        <div>
            <label for="stafeta">Stafeta</label>
            <input type="radio" id="stafeta" name="cursa" value="stafeta">
        </div>
        <div>
            <label for="maraton">Maraton</label>
            <input type="radio" id="maraton" name="cursa" value="maraton">
        </div>
        <br>
        <div>
            <label for="prenume">Prenume</label>
            <input type="text" id="prenume" name="prenume" placeholder="Introdu Prenume" required>
            <label for="nume">Nume</label>
            <input type="text" id="nume" name="nume" placeholder="Introdu Nume" requiredS>
        </div>
        <br>
        <div>
            <label for="varsta">Selecteaza o grupa de varsta</label>
            <select name="varsta" id="varsta">
                <option value="minor">Sub 18</option>
                <option value="major">Peste 18</option>
                <option value="senior">Peste 64</option>
            </select>
        </div>
        <br>
        <div>
            <label for="checkbox">Termeni si Conditii</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="termeni" required>
        </div>
        <br>

        <input type="reset" value="Reset">
        <button>Inregistrare</button>
    </form>
</body>

</html>
