<html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

  <body>
    <div class="card-container">
      <div class="card border-light mb-3" style="width: 18rem">
        <img src="first.jpg" class="card-img-top" height="350px" />
        <div class="card-body">
          <h5 class="card-title"><b>Model 1</b></h5>
          <p class="card-text">
            Rochie midi cambrata cu motive florale brodate
          </p>
          <br />
          <a href="#" class="cart-button">CART</a>
          <a href="#" class="view-button">VIEW</a>
        </div>
      </div>
      <div class="card border-light mb-3" style="width: 18rem">
        <img src="second.jpg" class="card-img-top" height="350px" />
        <div class="card-body">
          <h5 class="card-title"><b>Model 2</b></h5>
          <p class="card-text">Rochie cu imprimeu logo si buzunare laterale</p>
          <br />
          <a href="#" class="cart-button">CART</a>
          <a href="#" class="view-button">VIEW</a>
        </div>
      </div>
      <div class="card border-light mb-3" style="width: 18rem">
        <img src="third.jpg" class="card-img-top" height="350px" />
        <div class="card-body">
          <h5 class="card-title"><b>Model 3</b></h5>
          <p class="card-text">
            Rochie cu decolteu pe un umar si model petrecut Line
          </p>
          <br />
          <a href="#" class="cart-button">CART</a>
          <a href="#" class="view-button">VIEW</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
