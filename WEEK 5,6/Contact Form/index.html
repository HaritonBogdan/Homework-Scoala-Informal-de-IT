<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="validation" class="toggles">
        <p>&#10003; Thank you for contacting us, </p>
    </div>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Input Form</h3>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" id="name" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" id="email" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" id="textarea" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
